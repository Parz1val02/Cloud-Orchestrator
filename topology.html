
	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Network Topology</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.29.2/cytoscape.min.js" integrity="sha512-yi5TwB0WBpzqlJXNLURNMtpFXJt4yxJhkOG8yqkVQYWhfMkAoDF93rZ/KjfoN1gADGr5uKXvr5/Bw6CC03YWpA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<style>
			#cy {
				width: 100%;
				height: 400px;
				border: 1px solid #333; /* Borde sólido de 1 píxel de color gris oscuro */
				border-radius: 3px; /* Borde redondeado */
			}
			#info-container {
				padding: 10px;
				border: 1px solid #ccc;
				border-radius: 5px;
				background-color: #f9f9f9;
			}
			#node-info {
				font-family: Arial, sans-serif;
				font-size: 14px;
			}
			#template-details {
				margin-bottom: 10px;
			}
			#template-details strong {
				color: #333;
				margin-right: 5px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center mt-5">
				<div class="col-md-8 text-center">
					<h1 class="mb-4">Network Topology</h1>
					<div id="template-details" class="text-left">
					
			<strong>Template Name:</strong> ga<br>
			<strong>Description:</strong> ga<br>
			<strong>Availability Zone:</strong> 1<br>
			
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-8">
					<div id="cy"></div>
				</div>
				<div class="col-md-4">
					<div id="info-container">
						<div id="node-info"></div>
					</div>
				</div>
			</div>
		</div>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				var cy = cytoscape({
					container: document.getElementById('cy'),
					elements: [

                    { data: { id: 'node_1', name: 'node_1', cpu: '1', memory: '2', storage: '50', image: '1' } },

                    { data: { id: 'node_2', name: 'node_2', cpu: '1', memory: '2', storage: '50', image: '1' } },

                    { data: { id: 'node_3', name: 'node_3', cpu: '1', memory: '2', storage: '50', image: '1' } },

                    { data: { id: 'node_4', name: 'node_4', cpu: '1', memory: '2', storage: '50', image: '1' } },

                    { data: { id: 'node_5', name: 'node_5', cpu: '1', memory: '2', storage: '50', image: '1' } },

                    { data: { id: 'node_6', name: 'node_6', cpu: '1', memory: '2', storage: '50', image: '1' } },

                    { data: { id: 'node_7', name: 'node_7', cpu: '1', memory: '2', storage: '50', image: '1' } },

                    { data: { id: 'node_8', name: 'node_8', cpu: '1', memory: '2', storage: '50', image: '1' } },

                    { data: { id: 'node_9', name: 'node_9', cpu: '1', memory: '2', storage: '50', image: '1' } },

                    { data: { id: 'node_10', name: 'node_10', cpu: '1', memory: '2', storage: '50', image: '1' } },

                    { data: { id: 'node_11', name: 'node_11', cpu: '1', memory: '2', storage: '50', image: '1' } },

                    { data: { id: 'node_12', name: 'node_12', cpu: '1', memory: '2', storage: '50', image: '1' } },

                    { data: { id: 'node_13', name: 'node_13', cpu: '1', memory: '2', storage: '50', image: '1' } },

                    { data: { id: 'node_14', name: 'node_14', cpu: '1', memory: '2', storage: '50', image: '1' } },

                    { data: { id: 'node_15', name: 'node_15', cpu: '1', memory: '2', storage: '50', image: '1' } },

                    { data: { id: 'nd1_nd2', source: 'node_1', target: 'node_2' } },

                    { data: { id: 'nd1_nd3', source: 'node_1', target: 'node_3' } },

                    { data: { id: 'nd2_nd4', source: 'node_2', target: 'node_4' } },

                    { data: { id: 'nd2_nd5', source: 'node_2', target: 'node_5' } },

                    { data: { id: 'nd3_nd6', source: 'node_3', target: 'node_6' } },

                    { data: { id: 'nd3_nd7', source: 'node_3', target: 'node_7' } },

                    { data: { id: 'nd4_nd8', source: 'node_4', target: 'node_8' } },

                    { data: { id: 'nd4_nd9', source: 'node_4', target: 'node_9' } },

                    { data: { id: 'nd5_nd10', source: 'node_5', target: 'node_10' } },

                    { data: { id: 'nd5_nd11', source: 'node_5', target: 'node_11' } },

                    { data: { id: 'nd6_nd12', source: 'node_6', target: 'node_12' } },

                    { data: { id: 'nd6_nd13', source: 'node_6', target: 'node_13' } },

                    { data: { id: 'nd7_nd14', source: 'node_7', target: 'node_14' } },

                    { data: { id: 'nd7_nd15', source: 'node_7', target: 'node_15' } },

	],
	style: [
		{
			selector: 'node',
			style: {
				'label': 'data(name)',
				'width': '60px',
				'height': '60px',
				'background-color': '#349beb', // Azul suave
				'color': '#000', // Color de la etiqueta
				'text-valign': 'center',
				'text-halign': 'center'
			}
		},
		{
			selector: 'edge',
			style: {
				'width': 3,
				'line-color': '#000', // Negro
				'curve-style': 'bezier'
			}
		}
	],
	layout: {
		name: 'grid',
		rows: 1
	}
});

// Función para mostrar información del nodo
function showNodeInfo(node) {
	var nodeData = node.data();
	var nodeInfo = '<strong>Node:</strong> ' + nodeData.name + '<br>' +
				   '<strong>vCPU:</strong> ' + nodeData.cpu + '<br>' +
				   '<strong>Memory:</strong> ' + nodeData.memory + 'GB<br>' +
				   '<strong>Storage:</strong> ' + nodeData.storage + 'GB<br>' + 
				   '<strong>Image:</strong> ' + nodeData.image;
	document.getElementById('node-info').innerHTML = nodeInfo;
}

// Agregar evento de clic a los nodos
cy.on('tap', 'node', function(event) {
	var node = event.target;
	showNodeInfo(node);
});
});
</script>
</body>
</html>
